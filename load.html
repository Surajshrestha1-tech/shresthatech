<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DV-Lottery (2026) Entry Page</title>
    <link href="./img/dv-entry-logo-1.ico" rel="icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row align-items-center">
          <div
            class="col-3 col-lg-6 col-md-6 d-flex gap-2 py-2 align-items-center"
          >
            <div>
              <img
                class="logo"
                src="./img/dv-entry-logo.webp"
                alt="DV-Lottery Form"
                width="70px"
              />
            </div>
            <div class="d-none d-md-block">
              <p>Green Card DV-Lottery (2026)</p>
              <p class="p1 text-align-center">Entry Form</p>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-9 text-end">
            <div class="d-md-none">
              <p>Green Card DV-Lottery (2026)</p>
              <p class="p1 text-align-center">Entry Form</p>
            </div>
            <p class="d-none d-md-block">Electronic Diversity Visa</p>
            <p class="p2 text-end d-md-block">Applicant Entry System: 12.11</p>
          </div>
        </div>
      </div>
    </div>
    <marquee behavior="scroll" direction="left" scrollamount="7">
      Welcome to DV-Lotter (2026) <b>Entry Form</b>
    </marquee>
    <div class="container mt-5">
      <h2>Personal Information Form</h2>

      <form id="dv-lottery-form">
        <!-- All your form fields -->
        <!-- Make sure each field has a unique `id` -->
        
        <!-- Photo Upload -->
        <div class="mb-3">
          <label for="photo" class="form-label">Upload Photo<span style="color: red">*</span></label>
          <input type="file" class="form-control" id="photo" accept="image/*" required />
        </div>
      
        <!-- Name Inputs -->
        <div class="row">
          <div class="col-md-4 col-12">
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required />
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required />
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="mb-3">
              <label for="middleName" class="form-label">Middle Name</label>
              <input type="text" class="form-control" id="middleName" placeholder="Enter your middle name" />
            </div>
          </div>
        </div>
      
        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required />
        </div>
      
        <!-- Gender -->
        <label for="gender">Select your gender:</label><br><br>
        <div class="gender-options">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
      
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
      
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </div><br>
      
        <!-- Address Inputs -->
        <div class="row">
          <div class="col-md-4 col-12">
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" placeholder="Enter your country" required />
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="mb-3">
              <label for="province" class="form-label">Province</label>
              <input type="text" class="form-control" id="province" placeholder="Enter your province" required />
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" placeholder="Enter your city" />
            </div>
          </div>
        </div>
      
        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
        </div>
      
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
      
        <!-- Payment Photo Upload -->
        <div class="mb-3">
          <label for="paymentPhoto" class="form-label">Upload Payment Photo<span style="color: red">*</span></label>
          <input type="file" class="form-control" id="paymentPhoto" accept="image/*" required />
        </div>
      
        <!-- Submit Button -->
        <div class="text-center my-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      
    </div>
    <footer>
      <div class="footer">
        <p>
          Thank You!! Your confirmation code will be sent to You. Thank You!!
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById('dv-lottery-form').addEventListener('submit', function(event) {
        // Prevent default form submission behavior
        event.preventDefault();
    
        // Fetch all required fields
        const photo = document.getElementById('photo');
        const lastName = document.getElementById('lastName');
        const firstName = document.getElementById('firstName');
        const dob = document.getElementById('dob');
        const gender = document.querySelector('input[name="gender"]:checked');
        const country = document.getElementById('country');
        const province = document.getElementById('province');
        const phone = document.getElementById('phone');
        const email = document.getElementById('email');
        const paymentPhoto = document.getElementById('paymentPhoto');
    
        // Check if all required fields are filled
        if (!photo.files.length || !lastName.value || !firstName.value || !dob.value || !gender || !country.value || !province.value || !phone.value || !email.value || !paymentPhoto.files.length) {
          alert('Please fill all the required fields!');
        } else {
          // If all fields are valid, submit the form and redirect
          window.location.href = "end.html";
        }
      });
    </script>
    
  </body>
</html>
